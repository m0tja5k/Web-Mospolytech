<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформить заказ | Food Construct</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/lunch.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="text-block">
            <h1>Оформить заказ</h1>
            <nav>
                <a href="index.html">О нас</a>
                <a href="lunch.html">Собрать ланч</a>
                <a href="orders.html" class="active">Оформить заказ</a>
                <a href="lunch.html#contacts">Контакты</a>
            </nav>
        </div>
    </header>

    <section class="order-composition">
        <h2>Состав заказа</h2>
        <div id="selectedDishesGrid" class="dishes-grid"></div>
    </section>

    <section class="order-form-section">
        <h2>Оформление заказа</h2>
        <form id="orderForm" action="https://httpbin.org/post" method="POST">
            <div class="form-columns">
                <div class="form-column">
                    <h3>Ваш заказ</h3>            
                    <div class="form-group">
                        <label for="comments">Комментарии к заказу</label>
                        <textarea id="comments" name="comments" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-column">
                    <h3>Ваши данные</h3>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="subscribe" name="subscribe" checked>
                        <label for="subscribe">Получать информацию о скидках и акциях</label>
                    </div>

                    <div class="form-group">
                        <label for="phone">Номер телефона</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Адрес доставки</label>
                        <input type="text" id="address" name="address" required>
                        <small>Доставка осуществляется только по Москве</small>
                    </div>

                    <div class="form-group">
                        <label>Время доставки:</label>
                        <fieldset class="fieldset-no-border">
                            <legend>Выберите время доставки</legend>
                            <div class="radio-group">
                                <input type="radio" id="as_soon_as_possible" name="delivery_time_option" value="as_soon_as_possible" required>
                                <label for="as_soon_as_possible">Как можно скорее</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="specified_time" name="delivery_time_option" value="specified_time">
                                <label for="specified_time">К указанному времени</label>
                            </div>
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <label for="delivery_time">Укажите время доставки</label>
                        <input type="time" id="delivery_time" name="delivery_time" min="07:00" max="23:00" step="300">
                        <small>Доступное время доставки с 7:00 до 23:00</small>
                    </div>

                    <div class="form-buttons">
                        <button type="reset">Сбросить</button>
                        <button type="submit">Отправить</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <footer id="contacts">
        <p>Позвонить нам: <a href="tel:+70000000000">+7-000-000-00-00</a></p>
    </footer>

    <script>window.pageType = 'orders';</script>
    <script src="js/dishes.js"></script>
    <script src="js/display.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
